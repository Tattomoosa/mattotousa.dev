{% extends "base.html" %}

{% block content %}
<h1 class="title">
    {{ section.title }}
</h1>
<ul>
    {% for page in section.pages %}
    <li>
        <img src="{{ page.permalink }}/thumbnail.png" />
        <a href="{{ page.permalink | safe }}">
            {{ page.title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
